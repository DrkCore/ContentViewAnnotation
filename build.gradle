// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    userOrg = 'drkcore'
    groupId = 'core.annotation'
    uploadName = 'ContentViewAnnotation'
    publishVersion = '1.0.0'
    desc = 'A tiny annotation processing lib for getting ContentView layout id'
    website = 'https://github.com/DrkCore/ContentViewAnnotation'
    licences = ['Apache-2.0']
}